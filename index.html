<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Board game made with JS" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Board Game</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <!-- this -->
        <link rel="stylesheet" href="styles/index.css" />

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div style = 'position: absolute; top: -9999px; left: -9999px;'>
            <img id = 'hp_potion' src = 'images/hp.png' alt = 'Health potion' />
            <img id = 'attack_power' src = 'images/ap.png' alt = 'Attack power' />
        </div>
        

        <div class = 'container'>
            <h3>Board game</h3>
            <div class = 'row'>
                <div class = 'col-xl-6'>
                    <canvas id='board'></canvas>
                    <br/>
                    <h4 id = 'turn-indicator'></h4>
                </div>
                <div class = 'col-xl-6'>
                    <div class = 'p-4 mt-4 border rounded shadow-sm'>
                        <h4>Game log</h4>
                        <hr/>
                        <div id = 'game-log'></div>
                    </div>
                </div>
            </div>
            <hr/>
            <button type = 'button' id = 'start-game' class = 'btn btn-success'>
                <i class="far fa-play-circle"></i>
                Start
            </button>
        </div>


        <!-- logger class -->
        <script src="classes/logger.class.js"></script>
        <!-- player class -->
        <script src="classes/player.class.js"></script>
        <!-- field class -->
        <script src="classes/field.class.js"></script>
        <!-- board class -->
        <script src="classes/board.class.js"></script>
        <!-- game class (holds first two) -->
        <script src="classes/game.class.js"></script>
        <!-- init -->
        <script>
            document.getElementById('start-game').onclick = function(){
                // create new game, this will also create a board object inside game and draw it
                const game = new Game();

                // create players
                const player1 = new Player(30, 150, 'green', game);
                const player2 = new Player(30, 150, 'red', game);

                // assign players default positions
                player1.setPosition(1, 1);
                player2.setPosition(game.board.fieldsNumber, game.board.fieldsNumber);

                // assign players to game
                game.player1 = player1;
                game.player2 = player2;

                // draw players
                game.board.drawPlayer(player1)
                game.board.drawPlayer(player2);

                // start game
                game.start();
            }

        </script>
    </body>
</html>
