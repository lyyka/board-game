<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Board game made with JS" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Board Game</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <!-- this -->
        <link rel="stylesheet" href="styles/index.css" />

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- icons for game -->
        <div style = 'position: absolute; top: -9999px; left: -9999px;'>
            <img id = 'hp_potion' src = 'images/hp.png' alt = 'Health potion' />
            <img id = 'attack_power' src = 'images/ap.png' alt = 'Attack power' />
        </div>

        <!-- fighting dialog -->
        <div class="modal fade" id="fightingDialog" tabindex="-1" role="dialog" aria-labelledby="fightingDialogTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Fight!</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body">
                        <p class = 'p1-label'>Player 1, choose action:</p>
                        <input type = 'radio' name = 'p1-action' id = 'p1-attack' value = 'attack' />
                        <label class = 'p1-label' for = 'p1-attack'>Attack</label>
                        <br />
                        <input type='radio' name = 'p1-action' id='p1-defend' value='defend' />
                        <label class = 'p1-label' for='p1-defend'>Defend</label>
                        <hr />
                        <p class = 'p2-label'>Player 2, choose action:</p>
                        <input type='radio' name='p2-action' id='p2-attack' value='attack' />
                        <label class = 'p2-label' for='p2-attack'>Attack</label>
                        <br />
                        <input type='radio' name='p2-action' id='p2-defend' value='defend' />
                        <label class = 'p2-label' for='p2-defend'>Defend</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id = 'init-fight' class="btn btn-primary">Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <div class = 'container'>
            <h3>Board game</h3>
            <div class = 'row'>
                <div class = 'col-xl-6'>
                    <canvas id='board'></canvas>
                    <br/>
                    <h4 id = 'turn-indicator'></h4>
                </div>
                <div class = 'col-xl-6'>
                    <div class = 'p-4 mt-4 border rounded shadow-sm'>
                        <h4>Game log</h4>
                        <hr/>
                        <div id = 'game-log'></div>
                    </div>
                </div>
            </div>
            <hr/>
            <button type = 'button' id = 'start-game' class = 'btn btn-success'>
                <i class="far fa-play-circle"></i>
                Start
            </button>
        </div>

        <!-- BOOTSTRAP -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- END BOOTSTRAP -->

        <!-- logger class -->
        <script src="classes/logger.class.js"></script>
        <!-- UI -->
        <script src="classes/ui.class.js"></script>
        <!-- player class -->
        <script src="classes/player.class.js"></script>
        <!-- field class -->
        <script src="classes/field.class.js"></script>
        <!-- board class -->
        <script src="classes/board.class.js"></script>
        <!-- game class (holds first two) -->
        <script src="classes/game.class.js"></script>
        <!-- init -->
        <script>
            document.getElementById('start-game').onclick = function(){
                // create new game, this will also create a board object inside game and draw it
                const game = new Game();

                // create players
                const player1 = new Player(30, 150, 'green', game);
                const player2 = new Player(30, 150, 'red', game);

                // assign players default positions
                player1.setPosition(1, 1);
                player2.setPosition(game.board.fieldsNumber, game.board.fieldsNumber);

                // assign players to game
                game.player1 = player1;
                game.player2 = player2;

                // draw players
                game.board.drawPlayer(player1)
                game.board.drawPlayer(player2);

                // start game
                game.start();
                game.displayFightingDialog(undefined, undefined);
            }

        </script>
    </body>
</html>
